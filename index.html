<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criptomonedas </title>

    <link href="https://bootswatch.com/4/sandstone/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/spinner.css" rel="stylesheet">

</head>

<body>
    <h1 class="text-center my-5">Cotiza Criptomonedas Al Instante</h1>
    <div class="container contenido-principal">

        <div class="row justify-content-center">
            <form class="col-10 col-md-8" id="formulario">
                <div class="formulario-cotizar row">
                    <div class="form-group col-12 col-md-3">
                        <select id="moneda" class="form-control">
                            <option value="" disabled selected>Elige Moneda </option>
                            <option value="USD">(USD) US Dollar</option>
                            <option value="EUR">(EUR) Euro</option>
                            <option value="GBP">(GBP) Libra</option>
                            <option value="ARS">(ARS) Peso Argentino</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-md-2">
                            <input class="tgl tgl-flip" id="cb5" type="checkbox" />
                            <label class="tgl-btn" data-tg-off="Todas" data-tg-on="Top 10" for="cb5"></label>
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <select id="criptomoneda" class="form-control">
                            <option value="" disabled selected>Elige Criptomoneda</option>
                        </select>
                    </div>
                    <div class="form-group col-12 col-md-1 text-center">
                        <img id="cryptoImg" style="width: 35px;">
                    </div>
                    <div class="form-group col-12 col-md-3">
                        <input type="submit" class="btn btn-outline-success" value="Cotizar">
                    </div>
                </div>
                <!--.formulario-cotizar-->

                <div class="panel-resultados row justify-content-center mt-5">
                    <div class="contenido-spinner">
                        <div class="spinner">
                            <div class="dot1"></div>
                            <div class="dot2"></div>
                        </div>
                    </div>
                    <div class="mensajes col-12"></div>
                    <div id="resultado" class="col-12"></div>
                </div>
                <!--panel-resultados-->
            </form>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
